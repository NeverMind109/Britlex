<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Britlex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <header class="header" id="home">
        <div class="row d-flex justify-content-between align-items-center">
          <a class="logo col-6 col-sm-4 col-md-2" href="#home">
            <img
              class="logo__img"
              src="images/Logo.svg"
              alt="Logo"
              width="106"
              height="54"
            />
          </a>
          <nav class="menu col-md-7">
            <ul class="menu-list">
              <li class="menu-list__item">
                <a class="menu-list__item logo menu__logo" href="#home">
                  <img
                    class="logo__img"
                    src="images/Logo.svg"
                    alt="Logo"
                    width="106"
                    height="54"
                  />
                </a>
              </li>
              <li class="menu-list__item">
                <a href="#home" class="menu-list__link">Home</a>
              </li>
              <li class="menu-list__item">
                <a href="#skills" class="menu-list__link">Skills</a>
              </li>
              <li class="menu-list__item">
                <a href="#about" class="menu-list__link">About Us</a>
              </li>
              <li class="menu-list__item">
                <a href="#pricing" class="menu-list__link">Pricing</a>
              </li>
              <li class="menu-list__item">
                <a href="#contacts" class="menu-list__link">Contacts</a>
              </li>
              <li class="menu-list__item menu__register">
                <button class="header__btn menu-list__btn" type="button">
                  Let's Talk
                </button>
              </li>
              <div class="menu__close-button"></div>
            </ul>
          </nav>
          <div class="menu__mobile-layout"></div>
          <button class="menu__mobile" type="button">
            <div class="menu__mobile-line"></div>
            <div class="menu__mobile-line"></div>
            <div class="menu__mobile-line menu__mobile-line--short"></div>
          </button>
          <button class="header__btn col-md-3" type="button">Let's Talk</button>
        </div>
      </header>
      <main class="content">
        <section class="hero">
          <div class="row d-flex justify-content-between align-items-center">
            <div class="hero__information col-sm-6">
              <h1 class="hero__title">Learn Any&nbspForeign Language</h1>
              <p class="hero__text">
                With our teachers who write a program for each student, you will
                be able to make your first sketch after the first lesson.
              </p>
              <button class="hero__btn" type="button">Get started</button>
            </div>
            <div class="hero__image col-sm-6">
              <img
                class="hero__img"
                src="images/hero-img.svg"
                alt="Learn Any Foreign Language"
                width="607"
                height="485"
              />
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
